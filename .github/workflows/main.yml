name: RDP-Tailscale-AutoRestart

on:
  workflow_dispatch: # للتشغيل اليدوي في أي وقت
  schedule:
    - cron: '0 */6 * * *' # إعادة تشغيل تلقائية كل 6 ساعات (أربع مرات في اليوم)

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360 # أقصى مدة للعمل هي 6 ساعات

    steps:  
      - name: Configure Core RDP Settings  
        run: |  
          # إعدادات الـ RDP وتجاوز الحماية لضمان الاتصال
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force  
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force  
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force  
          
          # فتح المنفذ في جدار حماية ويندوز
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389  
          Restart-Service -Name TermService -Force  

      - name: Create RDP User  
        run: |  
          # إنشاء مستخدم بكلمة مرور عشوائية قوية
          $password = -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force  
          
          New-LocalUser -Name "RDP_User" -Password $securePass -AccountNeverExpires  
          Add-LocalGroupMember -Group "Administrators" -Member "RDP_User"  
          
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV  

      - name: Install & Connect Tailscale  
        run: |  
          # تحميل وتثبيت Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"  
          $installerPath = "$env:TEMP\tailscale.msi"  
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath  
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait  
          
          # الاتصال باستخدام المفتاح الخاص بك مباشرة
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=tskey-auth-kKEeNzwBEo11CNTRL-njewjW6LqZ2kAqTisXUxY2SghUr9Vaob --hostname=gh-rdp-runner  
          
          # جلب عنوان الـ IP
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV  

      - name: Display Connection Info  
        run: |  
          Write-Host "===================================="  
          Write-Host "Address: $env:TAILSCALE_IP"  
          Write-Host "User   : RDP_User"  
          Write-Host "Pass   : $env:RDP_PASS"  
          Write-Host "Status : Running for 6 hours..."
          Write-Host "===================================="  

      - name: Keep Alive Loop
        run: |  
          # حلقة تكرار لإبقاء السيرفر يعمل حتى انتهاء الـ 6 ساعات
          $end = (Get-Date).AddMinutes(350) 
          while ((Get-Date) -lt $end) {  
              Write-Host "RDP Active... $(Get-Date)"  
              Start-Sleep -Seconds 60  
          }
